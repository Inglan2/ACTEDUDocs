site_name: SchoolDocs
site_url: https://inglan2.github.io/SchoolDocs
theme:
  icon:
    logo: material/school-outline
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - content.tooltips

nav:
  - Home: index.md
  - Unblocked Sites:
      - Gmae Sites: unblocked-sites/gmae-sites.md
      - Hosted Services: unblocked-sites/hosted-services.md
  - Guides:
      - Guides: guides/index.md
  - Exploits:
      - Exploits: exploits/index.md
  - Other: other.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - abbr
  - pymdownx.snippets
extra:
  generator: false
copyright: I am not responsible for any trouble you get into by using this
